{% extends "layout.html" %}

{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="../static/css/post.css">
{% endblock %}

{% block content %}
    <header>
        <div class="container">
            <h4 class="homeTitle white-text">Pending Petitions</h4>
        </div>
    </header>
    <div class="main">
        <div class="container petitions">
            <div class="row">
            {% for post in posts %}
                <div class="col s12 m6 l4">
                    <div class="card deep-purple">
                        <div class="card-content white-text">
                            <span class="card-title">{{post.title}}</span><span style="float:right">{{post.date_posted.strftime('%Y-%m-%d')}}</span>
                            <br>
                            <div class="chip">
                                {{ post.category.name }}
                            </div>
                        </div>
                        <div class="card-action">
                            <a href="post/{{post.id}}">View</a>
                            <span style="float:right" class="white-text">{{post.signatures|length}} Signatures</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
