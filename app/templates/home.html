{% extends "layout.html" %}
{% block content %}
<div class="container">
    <h1>Home Page</h1>
    <div class="container">
    {% for post in posts %}
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{post.title}}</span><span style="float:right">{{post.date_posted.strftime('%Y-%m-%d')}}</span>
                    <p>{{post.description}}</p>
                </div>
                <div class="card-action">
                    <a href="post/{{post.id}}">View</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
