{% extends "layout.html" %}
{% block content %}
    <h1>Home Page</h1>
    <a href="/login">Login</a>
    {% for post in posts %}
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{post.title}}</span>
                    <p>{{post.description}}</p>
                </div>
                <div class="card-action">
                    <a href="#">View</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
